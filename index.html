<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="styles/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<body>
	<div class="calc">
		<div class="calc__conclusion">
			<input type="number">
		</div>
		<div class="buttons">
			<input type="button" class="btn-ac gray" value="AC">
			<input type="button" class="btn-plusm gray" value="+/-">
			<input type="button" class="btn-percent gray" value="%">
			<input type="button" class="btn-divide yellow" value="&divide;">
			<input type="button" class="btn7 black" value="7">
			<input type="button" class="btn8 black" value="8">
			<input type="button" class="btn9 black" value="9">
			<input type="button" class="btn-multiply yellow" value="&times;">
			<input type="button" class="btn4 black" value="4">
			<input type="button" class="btn5 black" value="5">
			<input type="button" class="btn6 black" value="6">
			<input type="button" class="btn-minus yellow" value="-">
			<input type="button" class="btn1 black" value="1">
			<input type="button" class="btn2 black" value="2">
			<input type="button" class="btn3 black" value="3">
			<input type="button" class="btn-plus yellow" value="+">
			<input type="button" class="btn0 black" value="0">
			<input type="button" class="btn-comma black" value=".">
			<input type="button" class="btn-equals yellow" value="=">
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>

<body>
	<div class="calc__conclusion">
		<input type="number" onchange="changeValue()">
	</div>
	<div class="calc__btn">
		<div type="button" class="btn-ac btn-gray" value="AC">
			<div>AC</div>
		</div>
		<div type="button" class="btn-plusm btn-gray" value="+/-">
			<div>+/-</div>
		</div>
		<div type="button" class="btn-percent btn-gray" value="%">
			<div>%</div>
		</div>
		<div type="button" class="btn-divide btn-yellow" value="">
			<div>&divide;</div>
		</div>
		<div type="button" class="number btn7 btn-black" value="7">
			<div>7</div>
		</div>
		<div type="button" class="number btn8 btn-black" value="8">
			<div>8</div>
		</div>
		<div type="button" class="number btn9 btn-black" value="9">
			<div>9</div>
		</div>
		<div type="button" class="btn-multiply btn-yellow" value="">
			<div>&times;</div>
		</div>
		<div type="button" class="number btn4 btn-black" value="4">
			<div>4</div>
		</div>
		<div type="button" class="number btn5 btn-black" value="5">
			<div>5</div>
		</div>
		<div type="button" class="number btn6 btn-black" value="6">
			<div>6</div>
		</div>
		<div type="button" class="btn-minus btn-yellow" value="-">
			<div>-</div>
		</div>
		<div type="button" class="number btn1 btn-black" value="1">
			<div>1</div>
		</div>
		<div type="button" class="number btn2 btn-black" value="2">
			<div>2</div>
		</div>
		<div type="button" class="number btn3 btn-black" value="3">
			<div>3</div>
		</div>
		<div type="button" class="btn-plus btn-yellow" value="+">
			<div>+</div>
		</div>
		<div type="button" class="number btn0 btn-black" value="0">
			<div>0</div>
		</div>
		<div type="button" class="number btn-comma btn-black" value=".">
			<div>.</div>
		</div>
		<div type="button" class="btn-equals btn-yellow" value="=">
			<div>=</div>
		</div>
	</div>


	<script src="js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>

<body>
	<div class="calc__conclusion">
		<input type="number" onchange="changeValue()">
	</div>
	<div class="calc__btn">
		<div type="button" onclick="cleare()" class="btn-ac btn-gray" value="AC">
			<div>AC</div>
		</div>
		<div type="button" onclick="invert()" class="btn-plusm btn-gray" value="+/-">
			<div>+/-</div>
		</div>
		<div type="button" onclick="percent()" class="btn-percent btn-gray">
			<div>%</div>
		</div>
		<div type="button" onclick="divide()" class="btn-divide btn-yellow">
			<div>&divide;</div>
		</div>
		<div type="button" class="number btn7 btn-black">
			<div>7</div>
		</div>
		<div type="button" class="number btn8 btn-black">
			<div>8</div>
		</div>
		<div type="button" class="number btn9 btn-black">
			<div>9</div>
		</div>
		<div type="button" onclick="multiply()" class="btn-multiply btn-yellow">
			<div>&times;</div>
		</div>
		<div type="button" class="number btn4 btn-black">
			<div>4</div>
		</div>
		<div type="button" class="number btn5 btn-black">
			<div>5</div>
		</div>
		<div type="button" class="number btn6 btn-black">
			<div>6</div>
		</div>
		<div type="button" onclick="minus()" class="btn-minus btn-yellow">
			<div>-</div>
		</div>
		<div type="button" class="number btn1 btn-black">
			<div>1</div>
		</div>
		<div type="button" class="number btn2 btn-black">
			<div>2</div>
		</div>
		<div type="button" class="number btn3 btn-black">
			<div>3</div>
		</div>
		<div type="button" onclick="plus()" class="btn-plus btn-yellow">
			<div>+</div>
		</div>
		<div type="button" class="number btn0 btn-black">
			<div>0</div>
		</div>
		<div type="button" class="number btn-comma btn-black">
			<div>.</div>
		</div>
		<div type="button" onclick="equal()" class="btn-equals btn-yellow">
			<div>=</div>
		</div>
	</div>


	<script src="js/script.js"></script>
</body>

</html>

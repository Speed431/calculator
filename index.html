<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>

<body>
	<div class="calc">
		<div class="calc__conclusion">
			<input type="number">
		</div>
		<div class="calc__btn">
			<input type="button" class="btn-ac btn-gray" value="AC">
			<input type="button" class="btn-plusm btn-gray" value="+/-">
			<input type="button" class="btn-percent btn-gray" value="%">
			<input type="button" class="btn-divide btn-yellow" value="&divide;">
			<input type="button" class="btn7 btn-black" value="7">
			<input type="button" class="btn8 btn-black" value="8">
			<input type="button" class="btn9 btn-black" value="9">
			<input type="button" class="btn-multiply btn-yellow" value="&times;">
			<input type="button" class="btn4 btn-black" value="4">
			<input type="button" class="btn5 btn-black" value="5">
			<input type="button" class="btn6 btn-black" value="6">
			<input type="button" class="btn-minus btn-yellow" value="-">
			<input type="button" class="btn1 btn-black" value="1">
			<input type="button" class="btn2 btn-black" value="2">
			<input type="button" class="btn3 btn-black" value="3">
			<input type="button" class="btn-plus btn-yellow" value="+">
			<input type="button" class="btn0 btn-black" value="0">
			<input type="button" class="btn-comma btn-black" value=".">
			<input type="button" class="btn-equals btn-yellow" value="=">
		</div>
	</div>


	<script src="js/script.js"></script>
</body>

</html>
